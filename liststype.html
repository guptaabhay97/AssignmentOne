<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Type</title>
</head>
<body>
    <h1 >Unorder List</h1>
    <div >
        <ul type="disc" >
            <li>Abhay</li>
            <li>Gupta</li>
        </ul>
        <ul type="square" >
            <li>Mohit</li>
            <li>Gupta</li>
        </ul>
        <ul type="circle" >
            <li>Nipun</li>
            <li>Gupta</li>
        </ul>
    </div>
    <h1 >Order List</h1>
    <div>
        <ol  type="1">
            <li>Abhay</li>
            <li>Gupta</li>
        </ol>
        <ol  type="A">
            <li>Harshit</li>
            <li>Gupta</li>
        </ol>
        <ol  type="a">
            <li>Nipun</li>
            <li>Gupta</li>
        </ol>
        <ol  type="I">
            <li>Mohit</li>
            <li>Gupta</li>
        </ol>
        <ol  type="i">
            <li>Arpan</li>
            <li>Gupta</li>
        </ol>
    </div>
    <a href="./index.html">Back to Home</a>
</body>
</html>
